name: kifu_viewer
description: An application to view Shogi games by loading Kifu files.
publish_to: 'none'
version: 0.2.0+dev1

environment:
  sdk: ">=2.11.0 <3.0.0"
  flutter: ">=1.23.0 <2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  file_selector: ^0.7.0
  file_selector_macos: ^0.0.1
  file_selector_windows: ^0.0.1
  file_selector_linux: ^0.0.1
  file_selector_web: ^0.7.0+1
  menubar:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/menubar
      ref: 85dde09b702a0cb1f5e1392d2f030bdc3d4e5be3
  material_design_icons_flutter: ^4.0.5855

dev_dependencies:
  flutter_test:
    sdk: flutter
  flappy_translator: ^1.5.0
  flutter_analysis_options:
    git:
      url: https://github.com/defuncart/flutter_analysis_options
  flutter_launcher_icons:
    git:
      url: https://github.com/dirkbo/flutter_launcher_icons

dependency_overrides:
  shogi:
    git:
      url: https://github.com/defuncart/shogi
      ref: ad5b7ad5c2b0bb03a3ee2f1493eb2efc3fdb0c1f
  flutter_shogi_board:
    git:
      url: https://github.com/defuncart/flutter_shogi_board
      ref: cea2bed1cdd70bccce79a728d84bff8a423fa904

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/OFL.txt
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: assets/fonts/NotoSansJP-RegularLite.otf

flappy_translator:
  input_file_path: "assets_dev/loca/loca.csv"
  output_dir: "lib"
  file_name: "localizations"
  class_name: "AppLocalizations"
  delimiter: ";"
  start_index: 1
  depend_on_context: false
  use_single_quotes: true
  replace_no_break_spaces: false

flutter_icons:
  android: false
  ios: false
  macos: true
  image_path: "assets_dev/icon/icon_macos.png"
